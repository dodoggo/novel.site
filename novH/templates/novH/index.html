{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ramro novel</title>
  <link href="{% static 'CSS/ho.css' %}" rel="stylesheet">
</head>

<body>

  <div class="header">
    <a href="#default" class="logo">sitename</a>
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      <a href="#contact">categories</a>
      <a href="#about">more</a>
      <input id="search" type="text" placeholder="search" name="search">
      <button id="profile">
        <img src="https://static.thenounproject.com/png/561365-200.png" alt="profile" id="image1">
      </button>
    </div>
  </div>


  <div class="Scontain">
    <div class="slideshows-container">

      <div class="slides">
        <div class="numbertext"> 1 / 3</div>
        <img src="https://www.jeumobi.com/wp-content/uploads/2022/11/trailer-solo-leveling-arise.jpg"
          style="width: 100%;">
        <div class="text">solo leveling</div>
      </div>

      <div class="slides">
        <div class="numbertext"> 2 / 3</div>
        <img
          src="https://www.theouterhaven.net/wp-content/uploads/2021/03/Screenshot_2020-10-12-Official-Manga-Trailer-Chainsaw-Man-Vol-1-VIZ1.png"

      </div>

        <div class="text">solo leveling</div>
      </div>

      <a class="prev" onclick="previous(-1)">&#10094;</a>
      <a class="next" onclick="next(+1)">>&#10095;</a>
    </div>
    <br>

    <div style="text-align: center">
      <span class="dot" onclick="currentslide(1)"></span>
      <span class="dot" onclick="currentslide(2)"></span>
      <span class="dot" onclick="currentslide(3)"></span>

    </div>


  </div>
